<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUB News Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>

    <div class="container">
        <button class="back-btn" onclick="goBack()">
            ‚Üê Back to Home
        </button>

        <div class="card">
            <div class="card-header">
                <div class="logo">IUB</div>
                <h2>Welcome Back</h2>
                <p>Login to access the IUB News Portal</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <br>
                    <input type="email" id="email" placeholder="your id@iub.edu.bd" required>
                    <br>
                    <small>Must use your official IUB email address</small>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <br>
                    <input type="password" id="password" placeholder="Enter your password" required>

                </div>

                <button class="login-btn" type="submit">Sign In</button>

                <p class="register-text">
                    Don't have an account? 
                    <a href="Register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="/Java/login.js"></script>
</body>
</html>
